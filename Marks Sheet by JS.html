<!DOCTYPE html>
<html>
<head>
	<title>Marks Sheet Practise</title>
</head>
<script type="text/javascript">
	let a=prompt("Enter Your Total Number");
	let b=prompt("Enter Your Obtain Number");
	let c = b/a*100;
	document.write(c);
	if (c > 40) {
		if (c >=95) {
			alert("A++ Grade");
		}else{
		if (c >= 90) {
			alert("A+ grade");
			}else{
				if (c >= 80) {
				alert("A grade");
				}else{
					if (c >= 70) {
					alert("B grade");
					}else{
						if (c >= 60) {
						alert("C grade");
						}else{
							if (c >= 50) {
							alert("D grade");
							}else{
							alert("E grade")}
						}
					}
				}
			}
		}
	}else{
		alert("F grade");
	}













</script>
<body>

</body>
</html>
